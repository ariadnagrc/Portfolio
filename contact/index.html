    <link rel="stylesheet" href="../assets/css/colors.css">
    <link rel="stylesheet" href="../assets/css/stars.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav id="navbar">
        <div class="container">
            <a href="../index.html" class="logo">Ariadna García</a>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../aboutMe/">Sobre mí</a></li>
                <li><a href="../projects/">Proyectos</a></li>
                <li><a href="../skills/">Habilidades</a></li>
                <li><a href="../resources/">Recursos</a></li>
                <li><a href="index.html" class="active">Contacto</a></li>
            </ul>
            <button class="menu-toggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Nueva sección hero con gradiente -->
    <section class="hero-about">
        <div class="container">
            <h1>Contacto</h1>
            <p class="subtitle">¿Tienes un proyecto en mente? ¡Hablemos!</p>
        </div>
    </section>

    <main class="contact-main">
        <div class="container">
            <div class="contact-content">
                <!-- Nueva zona de contacto visible -->
                <div class="contact-info">
                    <div class="contact-info-item">
                        <i class="fas fa-envelope"></i>
                        <p><a href="mailto:ariadnagrcb@gmail.com">ariadnagrcb@gmail.com</a></p>
                    </div>
                    <div class="contact-info-item">
                        <i class="fab fa-discord"></i>
                        <p><a href="https://discord.com/users/tu-id-de-discord">ariadnagrc</a></p>
                    </div>
                    <div class="contact-info-item">
                        <i class="fab fa-github"></i>
                        <p><a href="https://github.com/ariadnagrc">ariadnagrc</a></p>
                    </div>
                </div>
                
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Tu email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="subject" placeholder="Asunto">
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Tu mensaje" required></textarea>
                    </div>
                    <button type="submit" class="btn">Enviar mensaje</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-about">
                    <h3>Ariadna</h3>
                    <p>Programación | IA | BBDD | Análisis de datos</p>
                </div>
            
                
                <div class="footer-social">
                    <h3>Sígueme</h3>
                    <div class="social-links">
                        <a href="https://github.com/ariadnagrc" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/ariadnagrc" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
            
            <div class="footer-bottom">
                <p>&copy;  Actualizado 15/04/2025.</p>
            </div>
        </div>
    </footer>

    <script src="../js/contact.js"></script>

</body>
